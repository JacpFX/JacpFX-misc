<html><head>
  <SCRIPT src="http://java.com/js/dtjava.js"></SCRIPT>
<script>
    function launchApplication(jnlpfile) {
        dtjava.launch(            {
                url : 'JacpFXDemo.jnlp'
            },
            {
                javafx : '2.2+',
                jvmargs : '-Xms512m -Xmx1024m '
            },
            {}
        );
        return false;
    }
</script>

<script>
    function javafxEmbed() {
        dtjava.embed(
            {
                url : 'JacpFXDemo.jnlp',
                placeholder : 'javafx-app-placeholder',
                width : 1024,
                height : 768
            },
            {
                javafx : '2.2+',
                jvmargs : '-Xms512m -Xmx1024m '
            },
            {}
        );
    }
    <!-- Embed FX application into web page once page is loaded -->
    dtjava.addOnloadCallback(javafxEmbed);
</script>

</head><body>
<h2>Test page for <b>JacpFXDemo</b></h2>
  <b>Webstart:</b> <a href='JacpFXDemo.jnlp' onclick="return launchApplication('JacpFXDemo.jnlp');">click to launch this app as webstart</a><br><hr><br>

  <!-- Applet will be inserted here -->
  <div id='javafx-app-placeholder'></div>
</body></html>
